<div class="container h-100">
    <div class="row h-100" *ngIf="!LoggedIn">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome back</h1>
                    <p class="lead">
                        Sign in to your account to continue
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="#" alt="Profile" class="img-fluid rounded-circle" width="132" height="132">
                            </div>
                            <form #loginForm="ngForm" (ngSubmit)="Login()" autocomplete="off" *ngIf="!LoggedIn">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input 
                                    [(ngModel)]="model.username"
                                    class="form-control form-control-lg"
                                     type="text"
                                      name="username"
                                       placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input 
                                    [(ngModel)]="model.password"
                                    class="form-control form-control-lg" 
                                    type="password" 
                                    name="password"
                                     placeholder="Enter your password">
                                    <small>
                                  <a href="pages-reset-password.html">Forgot password?</a>
                          </small>
                                </div>
                                <div>
                                    <div class="custom-control custom-checkbox align-items-center">
                                        <input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked="">
                                        <label class="custom-control-label text-small">Remember me next time</label>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                   <!-- <a type="submit" class="btn btn-lg btn-primary">Sign in</a> -->
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="alert alert-success mt-4" *ngIf="LoggedIn">Welcome {{model.username}}</div>
    <button class="btn btn-danger" (click)="LogOut()" *ngIf="LoggedIn">LogOut</button>
</div>
